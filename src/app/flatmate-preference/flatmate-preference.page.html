<ion-header>
  <ion-toolbar>
    <ion-title>flatmatePreference</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div> 
      <div class="row">
          <ion-label position="floating" color="primary">Age</ion-label>
          <ion-input [(ngModel)]="idealMate.age" name="age"></ion-input>
          <ion-label position="floating" color="primary">Gender</ion-label>
          <ion-input [(ngModel)]="idealMate.gender" name="gender"></ion-input>
          <ion-label position="floating" color="primary">Habit</ion-label>
          <ion-input [(ngModel)]="idealMate.habit" name="habit"></ion-input>
      </div>
        <ion-button (click)="update()">Update</ion-button>
  </div>
  <ion-button (click)="BacktoHome()">Back</ion-button>
  <ion-button (click)="logout()">Logout</ion-button>
</ion-content>
