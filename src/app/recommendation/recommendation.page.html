<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Recommendation List</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class = "ion-padding">

  <ion-button class="submit-btn" (click)="onUpdateProfile()">Update Profile</ion-button>
  <ion-button class="submit-btn" (click)="goHome()">Go Back Home Page</ion-button>
  <ion-list >

      <ion-item-sliding *ngFor = "let item of arrayOfItems">
          <ion-item>
            <ion-label>{{item.name}}</ion-label>
            <ion-label>{{item.dob}}</ion-label>
            <ion-label>{{item.result}}</ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option (click)="onCheckDetails(item)">Detilas
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
  
  

  </ion-list>

</ion-content>
