<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Recommendation List</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class = "ion-padding">
  <h1>Your flatmate prefernce</h1>
    <div class="row">
        <ion-label position="floating" color="primary">Age</ion-label>
        <P>{{item.age}}</P>
        <ion-label position="floating" color="primary">Gender</ion-label>
        <P>{{item.gender}}</P>
        <ion-label position="floating" color="primary">Habit</ion-label>
        <P>{{item.habit}}</P>
    </div>
    <h1>Your Recommendation List</h1>
  <ul *ngFor = "let recItem of recItems">

    <div class="row">
     <li>Name: {{recItem.name}}</li>
     <li>Name: {{recItem.age}}</li>
     <li>Name: {{recItem.gender}}</li>
     <li>Name: {{recItem.habit}}</li>
    </div>
  
  </ul>


  
  
  <ion-button class="submit-btn" (click)="goHome()">Go Back Home Page</ion-button>
</ion-content>
